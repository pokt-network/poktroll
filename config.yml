faucet:
  name: faucet
  coins:
    - 10000upokt
client:
  typescript:
    path: ts-client
  hooks:
    path: react/src/hooks
  openapi:
    path: docs/static/openapi.yml
validators:
  - name: validator1
    bonded: 900000000upokt
    app:
      telemetry:
        enabled: true
        prometheus-retention-time: "600" # seconds
    config:
      moniker: "validator1"
      consensus:
        timeout_commit: "2s"
        timeout_propose: "2s"
      instrumentation:
        prometheus: true
      log_level: "info"
    client:
      chain-id: poktroll

# We can persist arbitrary genesis values via 1 to 1 mapping to genesis.json
genesis:
  app_state:
    mint:
      params:
        mint_denom: upokt
    staking:
      params:
        bond_denom: upokt
        # TODO_BLOCKER(@Olshansk): Figure out what this should be on Shannon
        # re-genesis. We're setting it to 1 for Alpha TestNet #1 so Grove
        # maintains the only validator until Alpha TestNet #2.
        max_validators: 1
    crisis:
      constant_fee:
        amount: "10000"
        denom: upokt
    gov:
      params:
        min_deposit:
          - amount: "10000"
            denom: upokt
    bank:
      supply:
        - amount: "1003000204"
          denom: upokt
      balances:
        # Application module
        - address: pokt1rl3gjgzexmplmds3tq3r3yk84zlwdl6djzgsvm
          coins:
            - amount: "1000068" # Equals to the total of all app stakes below
              denom: upokt
        # Supplier module
