syntax = "proto3";
package pocket.application;

import "gogoproto/gogo.proto";

option go_package = "github.com/pokt-network/poktroll/x/application/types";

// Params defines the parameters for the module.
message Params {
  option (gogoproto.goproto_stringer) = false;

   // The maximum number of gateways an application can delegate trust to
  int64 max_delegated_gateways = 1 [(gogoproto.jsontag) = "max_delegated_gateways", (gogoproto.moretags) = "yaml:\"max_delegated_gateways\""];
}