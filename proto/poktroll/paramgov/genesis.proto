syntax = "proto3";
package poktroll.paramgov;

import "amino/amino.proto";
import "gogoproto/gogo.proto";
import "poktroll/paramgov/params.proto";

option go_package = "github.com/pokt-network/poktroll/x/paramgov/types";

// GenesisState defines the paramgov module's genesis state.
message GenesisState {
  // params defines all the parameters of the module.
  Params params = 1 [
    (gogoproto.nullable) = false,
    (amino.dont_omitempty) = true
  ];
}
