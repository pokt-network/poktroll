chainId: "pocket"
grpcInsecure: true
queryCaching: false
config:
  # Using in-memory SMT storage for better performance in LocalNet
  # with backup enabled to prevent data loss on restart
  smt_store_path: ":memory:"
  smt_backup:
    enabled: true
    interval_seconds: 120    # Backup every 2 minutes for frequent testing
    backup_dir: "/root/.pocket/smt_backups"
    on_session_close: true
    on_claim_generation: true
    on_graceful_shutdown: true
    retain_backup_count: 5   # Keep last 5 backups for LocalNet
  metrics:
    enabled: true
    addr: :9090
  pocket_node:
    query_node_rpc_url: tcp://validator-pocket-validator:26657
    query_node_grpc_url: tcp://validator-pocket-validator:9090
    tx_node_rpc_url: tcp://validator-pocket-validator:26657
  suppliers: []
  pprof:
    enabled: true
    addr: localhost:6060
  ping:
    enabled: true
    addr: localhost:8081
