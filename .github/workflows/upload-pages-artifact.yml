name: Check and Deploy docusaurus

on:
  push:
    branches: ["main"]
  pull_request: # Triggers the workflow on PRs
    branches: ["main"]
    paths: # Ensures the workflow runs only when there are changes in the docusaurus directory
      - "docusaurus/**"

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.ref_name }}
  cancel-in-progress: true

jobs:
  validate-and-deploy:
    permissions:
      id-token: write
      pages: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: "yarn"
          cache-dependency-path: docusaurus/yarn.lock

      - name: Install dependencies
        run: |
          cd docusaurus
          yarn install

      - name: Build
        run: |
          cd docusaurus
          yarn build

      # Conditional deployment steps, only for pushes to the main branch
      - name: Setup Pages
        if: github.ref == 'refs/heads/main'
        uses: actions/configure-pages@v4
        with:
          enablement: true

      - name: Upload artifact
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-pages-artifact@v2
        with:
          path: docusaurus/build

      - name: Deploy to GitHub Pages
        if: github.ref == 'refs/heads/main'
        id: deployment
        uses: actions/deploy-pages@v2
