name: Telegram Broadcast Custom Message

on:
  workflow_dispatch:
    inputs:
      message:
        description: "Message to broadcast to all Telegram groups"
        required: true
        type: string
      test_mode:
        description: "If true, only send to testing group"
        required: false
        type: boolean
        default: false

jobs:
  broadcast:
    runs-on: ubuntu-latest
    steps:
      - name: Debug raw message
        run: |
          echo "=== Debug: Raw message input ==="
          printf '%s\n' "${{ github.event.inputs.message }}"
          echo "================================"

      - name: Send Telegram message
        uses: ./.github/workflows/telegram-send-message.yml
        with:
          message: ${{ github.event.inputs.message }}
          parse_mode: "MarkdownV2"
          test_mode: ${{ github.event.inputs.test_mode }}
